<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Нажми на нос</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #d4841f; /* фон, совпадающий с цветом задника клоуна */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 80vw; /* адаптивная ширина */
      max-width: 500px;
      height: auto;
      cursor: pointer;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <audio id="boop" src="boop.mp3" preload="auto"></audio>
  <img src="clown.png" onclick="document.getElementById('boop').play()" />
</body>
</html>
