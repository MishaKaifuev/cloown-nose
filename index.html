<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Нажми на нос</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #d4841f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
    }

    img {
      width: 80vw;
      max-width: 500px;
      height: auto;
      cursor: pointer;
      image-rendering: pixelated;
    }

    #bubble {
      position: absolute;
      bottom: 20%;
      background: #fff;
      border: 4px solid #000;
      padding: 12px;
      font-size: 12px;
      text-transform: uppercase;
      color: #000;
      display: none;
      box-shadow: 4px 4px 0 #000;
      max-width: 70%;
      text-align: center;
    }

    /* "8-bit" style */
    @font-face {
      font-family: 'Press Start 2P';
      src: url('https://fonts.gstatic.com/s/pressstart2p/v14/e3t4euO8T-267oIAQAu6jDQyK1n1kO7u.woff2') format('woff2');
    }
  </style>
</head>
<body>
  <div id="bubble">Тебе заняться нечем?</div>
  <audio id="boop" src="boop.mp3" preload="auto"></audio>
  <img src="clown.png" id="clown" />
  
  <script>
    const clown = document.getElementById("clown");
    const sound = document.getElementById("boop");
    const bubble = document.getElementById("bubble");

    clown.addEventListener("click", () => {
      sound.currentTime = 0;
      sound.play();
      bubble.style.display = "block";

      setTimeout(() => {
        bubble.style.display = "none";
      }, 2000);
    });
  </script>
</body>
</html>
